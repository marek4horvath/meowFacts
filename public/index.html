<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meow Facts</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap style-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--Bootstrap java script-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!--Style-->
        <link rel="stylesheet" href="css/index.css">

    </head>

    <body>

        <div class="container mt-5">
            <h1 class="text-center"> Meow Facts </h1>
        
            <!-- Form -->
            <form id="factForm" class="mt-4">

                <div class="form-row align-items-center">
                    <div class="col-auto mb-2">
                        <label for="id">ID (optional)</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="#ID">
                    </div>

                    <div class="col-auto mb-2">
                        <label for="count">Count</label>
                        <input type="number" class="form-control" id="count" name="count" value="1" min="1" max="100">
                    </div>

                    <div class="col-auto mb-2">
                        <label for="lang">Language</label>
                        <select id="lang" name="lang" class="form-control">
                            <option value="eng">English</option>
                            <option value="ger">German</option>
                            <option value="ces-cz">Czech</option>
                        </select>
                    </div>

                    <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
                    </div>

                    <div class="col-auto mt-4 text-center">
                        <button type="submit" class="btn btn-primary w-25 p-2 fs-5">Get Facts</button>
                    </div>

                </div>

            </form>

            <!--Content-->
            <div class="card mt-4 d-none" id="factCard">
                <div class="card-header p-3">
                    <h3>Cat Facts</h3>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0 scrollable-blockquote">
                        <div id="facts" class="mt-4"></div>
                    </blockquote>
                </div>
            </div>
              
        </div>

        <!--Loader-->
        <div id="loader" class="text-center my-4 d-none">
            <div class="spinner-border text-primary" role="status">
            </div>
        </div>

        <!-- Java script -->
        <script src="js/index.js"></script>
    </body>
</html>
